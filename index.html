<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Countdown Timer</h1>
    <div class="container">
        <div id="timebox">
            <span id="min">00</span>
            <span>:</span>
            <span id="sec">00</span>
        </div>
        <div class="button">
            <input id="input" type="text" placeholder="MINUTES"min="1" max=""60>
            <button id="start" onclick="startcall()">start</button>
            <button id="stop" onclick="stopcall()">stop</button>
        </div>
    </div>
    <script src="scrit.js"></script>
</body>
</html>
